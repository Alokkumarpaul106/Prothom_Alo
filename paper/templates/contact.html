{% extends 'home.html' %}
{% block content %}

<br>
<br>
<br>
<div class="mx-auto max-w-md">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

        <h2 class="text-2xl font-bold text-center mb-8">
            Contact Us
        </h2>

        {% if messages %}
    {% for message in messages %}
        <div class="bg-green-200 text-green-800 p-2 rounded mb-1 text-center">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text"
                name="name"
                placeholder="Your Name"
                required
                class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <input type="email"
                name="email"
                placeholder="Your Email"
                required
                class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <textarea name="message"
                rows="4"
                placeholder="Your Message"
                class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

            <button type="submit"
                class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
                Send Message
            </button>
        </form>
    </div>
</div>

{% endblock %}
